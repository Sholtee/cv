sudo: false
language: node_js
node_js:
  - 8
install:
  - npm install
script:
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: false
  local_dir: dist
  on:
    branch: deploy
notifications:
  email:
    on_success: never
    on_failure: always